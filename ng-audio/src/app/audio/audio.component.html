<div>
  <div class="audioplayer" [class.audioplayer-playing]="!isPause">
    <audio class="hidden" preload="auto" [src]='musicSrc' controls="controls"></audio>
    <div class="audioplayer-playpause" title="Play" (click)="pause()">
      <a href="javascript:void(0);">Play</a>
    </div>
    <div class="audioplayer-time audioplayer-time-current">{{timeCurrent}}</div>
    <div class="audioplayer-bar" (mousedown)="audioBarDown($event)" (mousemove)="audioBarMove($event)" (mouseup)="audioBarEnd($event)"
      (touchstart)="audioBarDown($event)" (touchmove)="audioBarMove($event)" (touchend)="audioBarEnd($event)">
      <div class="audioplayer-bar-loaded" style="width: 100%;"></div>
      <div class="audioplayer-bar-played" [style.width]=barPlayedWidth></div>
    </div>
    <div class="audioplayer-time audioplayer-time-duration">{{duration}}</div>
    <div class="audioplayer-volume">
      <div class="audioplayer-volume-button" title="Volume" (click)="showVolume()">
        <a href="javascript:void(0);">Volume</a>
      </div>
      <div class="audioplayer-volume-adjust" [class.audioplayer-volume-adjust-hidden]="!isVolume">
        <div class="volume-bar" (mousedown)="volumeBarDown($event)" (mousemove)="volumeBarMove($event)" (mouseup)="volumeBarEnd($event)"
          (touchstart)="volumeBarDown($event)" (touchmove)="volumeBarMove($event)" (touchend)="volumeBarEnd($event)">
          <div [style.height]=volumeVal></div>
        </div>
      </div>
    </div>
  </div>
</div>
