<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="./css/reset.css">
<link rel="stylesheet" type="text/css" href="./css/logo.css">
</head>
<body style="position: relative;">
    <div class="container">
        <div class="item-vue">
            <p>css</p>
            <div class="vue-box">
                <div class="vue scale01"></div>
            </div>
        </div>
        <div class="item-vue">
            <p>img</p>
            <img src="img/logo-vue.png" alt="vue-logo" width="100">
        </div>
    </div>
    
    <div class="container">
        <div class="item-react">
            <p>css</p>
            <div class="react-box">
                <div class="react-info scale02">
                    <div class="react-ball"></div>
                    <div class="react-roll"></div>
                    <div class="react-roll react-roll01"></div>
                    <div class="react-roll react-roll02"></div>
                </div>
            </div>
        </div>
        <div class="flex-item item-react">
            <p>img</p>
            <img src="img/logo-react.svg" alt="react-logo" width="120">
        </div>
    </div>
    <div class="container">
        <div class="item-angular">
            <p>css</p>
            <div class="angular-box">
                <div class="angular-left"></div>
                <div class="angular-right"></div>
                <div class="angular-left-text"></div>
                <div class="angular-right-text"></div>
            </div>
        </div>
        <div class="flex-item item-angular">
            <p>img</p>
            <img src="img/logo-angular.svg" alt="angular-logo">
        </div>
    </div> 
</body>
</html>
